<!DOCTYPE html>
<html>
    <!-- Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glossario termini inglesi nel mondo del UX/UI design</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@400;500;600;700&display=swap" rel="stylesheet">
<head>
    <style>
        body {
            align-items: center;
            background: #f0f0f4;
            color: #16161D;
            display: flex;
            flex-direction: column;
            font-family: 'Hind', sans-serif;
            justify-content: center;
            letter-spacing: 0.01em;
            margin: 0;
            min-height: 100vh;
            padding: 20px;
        }

        .audio-button {
            background: none;
            border: none;
            bottom: 20px;
            color: #0000ee;
            cursor: pointer;
            font-size: 15px;
            padding: 0;
            position: absolute;
            right: 20px;
            text-decoration: none;
        }

        .audio-link {
            color: #0000ee;
            cursor: pointer;
            font-size: 15px;
            min-width: 70px;
            text-align: right;
            text-decoration: none;
            white-space: nowrap;
        }

        .hind-regular {
            font-family: "Hind", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        .hind-medium {
            font-family: "Hind", sans-serif;
            font-weight: 500;
            font-style: normal;
        }

        .hind-semibold {
            font-family: "Hind", sans-serif;
            font-weight: 600;
            font-style: normal;
        }

        .hind-bold {
            font-family: "Hind", sans-serif;
            font-weight: 700;
            font-style: normal;
        }


        .controls {
            display: flex;
            flex-direction: column;
            gap: 16px;
            width: 100%;
            max-width: 500px;
        }

        .controls .row-1 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            width: 100%;
        }

        

        button {
            font-family: 'Hind', sans-serif;
            width: 100%;
            letter-spacing: 0.01em; 
            padding-top: 16px;
            padding-bottom: 16px;
            border: none;
            border-radius: 16px;
            background-color: #E2E2E9;
            color: #16161D;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: filter 0.1s, transform 0.1s;
            height: 56px;  /* Altezza fissa per tutti i bottoni */
            display: flex;  /* Per centrare la SVG */
            align-items: center;  /* Per centrare la SVG */
            justify-content: center;  /* Per centrare la SVG */
            box-shadow: 0px 4px 0px 0px rgba(0, 0, 0, 0.25);
            white-space: nowrap;
            padding-left: 24px;
            padding-right: 24px;
        }
       
        button:hover {
            filter: brightness(0.95);
        }

        button:active {
            filter: brightness(0.9);
            box-shadow: 0px 2px 0px 0px rgba(0, 0, 0, 0.25);
            transform: translateY(2px);
        }

        .card {
            cursor: pointer;
            height: 300px;
            max-width: 500px;
            perspective: 1000px;
            position: relative;
            width: 90%;
        }

        .card-inner {
            height: 100%;
            position: relative;
            text-align: center;
            transform-style: preserve-3d;
            transition: transform 0.2s;
            width: 100%;
        }

        .card.flipped .card-inner {
            transform: rotateX(180deg);
        }

        .card-face {
            align-items: center;
            backface-visibility: hidden;
            background-color: white;
            background-image: 
                linear-gradient(rgba(222, 225, 230, 0.5) 1px, transparent 1px),
                linear-gradient(90deg, rgba(222, 225, 230, 0.5) 1px, transparent 1px);
            background-position: -1px -1px;
            background-size: 20px 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            font-size: 20px;
            height: 100%;
            justify-content: center;
            padding: 24px;
            position: absolute;
            width: 100%;
        }

        .card-back {
            font-size: 18px;
            line-height: 1.4;
            transform: rotateX(180deg);
        }

        .importance {
            color: #ff9500;
            font-family: monospace;
            position: absolute;
            right: 10px;
            top: 10px;
        }

        .view-controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .view-link {
            color: #666;
            text-decoration: none;
            padding: 5px 10px;
        }

        .view-link.active {
            color: #007AFF;
            border-bottom: 2px solid #007AFF;
        }

        .terms-list {
            list-style: none;
            margin: 0;
            max-width: 500px;
            padding: 0;
        }

        .terms-list li {
            align-items: flex-start;
            border-bottom: 1px solid #E2E2E9;
            display: flex;
            gap: 12px;
            justify-content: space-between;
            padding-bottom: 16px;
            padding-top: 16px;
        }

        .term-content {
            flex: 1;
        }

        .flashcards-section {
            padding-top: 16px;
        }

        .single-column {
            margin: 0 auto;
            max-width: 800px;
        }

        .section {
            align-items: center;
            display: flex;
            flex-direction: column;
            gap: 16px;
            width: 100%;
        }

        .learn-more {
            bottom: 20px;
            color: #0000ee;
            font-size: 15px;
            left: 20px;
            position: absolute;
            text-align: left;
            text-decoration: none;
        }

        .learn-more:hover {
            text-decoration: underline;
        }

        /* Media query per il layout generale */
        @media (max-width: 768px) {
            body {
                padding: 12px;
            }

            button {
                font-size: 16px;
                height: 48px;
                padding-left: 16px;
                padding-right: 16px;
            }

            .card {
                height: 260px;  /* Ridotta altezza su mobile */
                width: 100%;
            }

            .controls {
                display: flex;
                flex-direction: column;
                gap: 16px;
                padding: 0 12px;
                width: 100%;
            }

            .controls .row-1 {
                display: grid;
                gap: 12px;
                grid-template-columns: 1fr 1fr;
            }

            .filters {
                justify-content: center;
                margin-bottom: 0;
                width: 100%;
            }

            .filter-link {
                padding: 8px 16px;
            }

            .section {
                width: 100%;
            }

            .single-column {
                flex-direction: column;
                gap: 32px;
                padding: 0;
            }

            .terms-list {
                width: 100%;
            }

            .terms-list li {
                font-size: 16px;
                padding: 12px;
            }
        }

        /* Fix per iOS */
        @supports (-webkit-touch-callout: none) {
            .terms-list {
                -webkit-overflow-scrolling: touch;
            }
        }

        .audio-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: none;
            border: none;
            text-decoration: none;
            cursor: pointer;
            padding: 0;

            color: #0000ee; 
            font-size: 15px;
        }

        .audio-link {
            color: #0000ee;
            text-decoration: none;
            font-size: 15px;
            cursor: pointer;
            white-space: nowrap;
            min-width: 60px;  /* Larghezza fissa per il link audio */
            text-align: right;  /* Allinea il testo a destra */
        }

        .audio-button:hover,
        .audio-link:hover {
            text-decoration: underline;
        }

        .audio-button.playing,
        .audio-link.playing {
            font-weight: bold;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 0.01em;
            line-height: 1.4;
            margin: 0;
            text-align: center;
            text-wrap: balance;
        }


        .subtitle {
            color: #16161D;
            font-size: 16px;
            font-style: italic;
            letter-spacing: 0.02em;
            line-height: 1.4;
            margin-bottom: 0;
            margin-top: 4px;
            text-align: center;
            text-wrap: balance;
        }

        .checkbox-container {
            align-items: center;
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
            margin-left: auto;
            margin-right: auto;
            max-width: 500px;
            width: 100%;
        }

        .checkbox-container input[type="checkbox"] {
            appearance: none;
            background-color: #f0f0f4;
            border: 1px solid #6C6C93;
            border-radius: 3px;
            cursor: pointer;
            height: 16px;
            margin: 0;
            outline: none;
            position: relative;
            transition: all 0.2s;
            -webkit-appearance: none;
            width: 16px;
        }

        .checkbox-container input[type="checkbox"]:checked {
            background-color: #6C6C93;
            border-color: #6C6C93;
        }

        .checkbox-container input[type="checkbox"]:checked::after {
            border: solid white;
            border-width: 0 2px 2px 0;
            content: '';
            height: 9px;
            left: 4px;
            position: absolute;
            top: 0px;
            transform: rotate(45deg);
            width: 5px;
        }

        .checkbox-container input[type="checkbox"]:focus {
            outline: none;
        }

        .checkbox-container input[type="checkbox"]:focus-visible {
            outline: none;
        }

        .checkbox-container label {
            color: #16161D;
            cursor: pointer;
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .content {
            flex: 1;
            width: 100%;
        }

        .button-container {
            align-items: center;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .key-hint {
            color: #6C6C93;
            font-size: 14px;
            opacity: 0.8;
        }

    </style>
</head>

        let currentIndex = 0;
        let isFlipped = false;
        let currentUtterance = null;

        function updateCard() {
            const card = flashcards[currentIndex];
            document.getElementById('term').innerHTML = `<span class="hind-semibold">${card.term}</span>`;
            document.getElementById('definition').innerHTML = `<span class="hind-semibold">${card.term}<br></span>${card.definition}</p>`;
            
            // Gestione del link approfondisci
            const learnMoreLinks = document.querySelectorAll('.card .learn-more');
            learnMoreLinks.forEach(link => {
                if (card.url && card.url.trim() !== '') {
                    link.style.display = 'block';  // Mostra il link
                    link.href = card.url;
                } else {
                    link.style.display = 'none';   // Nascondi il link
                }
            });
            
            document.querySelector('.card').classList.remove('flipped');
        }

        function flipCard() {
            isFlipped = !isFlipped;
            document.querySelector('.card').classList.toggle('flipped');
        }

        function shuffleCards() {
            // Salva l'indice corrente per evitare di selezionare la stessa carta
            const currentCard = currentIndex;
            
            // Continua a pescare una carta casuale finch√© non ne trova una diversa
            let newIndex;
            do {
                newIndex = Math.floor(Math.random() * flashcards.length);
            } while (newIndex === currentCard);
            
            currentIndex = newIndex;
            
            // Disabilita temporaneamente la transizione
            const cardInner = document.querySelector('.card-inner');
            cardInner.style.transition = 'none';
            
            updateCard();
            
            // Assicurati che la card non sia animata quando si passa alla prossima
            if (isFlipped) {
                isFlipped = false;
                document.querySelector('.card').classList.remove('flipped');
            }
            
            // Forza il reflow per applicare immediatamente lo stato senza transizione
            cardInner.offsetHeight; // trigger reflow
            
            // Riabilita la transizione
            cardInner.style.transition = '';
        }

        function showFlashcards(e) {
            e.preventDefault();
            document.getElementById('flashcards-view').style.display = 'block';
            document.getElementById('list-view').style.display = 'none';
            document.querySelectorAll('.view-link').forEach(link => link.classList.remove('active'));
            e.target.classList.add('active');
        }

        function showList(e) {
            e.preventDefault();
            document.getElementById('flashcards-view').style.display = 'none';
            document.getElementById('list-view').style.display = 'block';
            document.querySelectorAll('.view-link').forEach(link => link.classList.remove('active'));
            e.target.classList.add('active');
            
            // Popola la lista se √® vuota
            const listContainer = document.querySelector('.terms-list');
            if (!listContainer.children.length) {
                flashcards.forEach(card => {
                    const li = document.createElement('li');
                    li.textContent = `${card.term} ${card.definition}`;
                    listContainer.appendChild(li);
                });
            }
        }

        function updateList() {
            const listContainer = document.querySelector('.terms-list');
            listContainer.innerHTML = '';
            
            flashcards.forEach(card => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <div class="term-content"><strong>${card.term}</strong> - ${card.definition}</div>
                    <a href="#" class="audio-link" onclick="event.preventDefault(); playTerm('${card.term}')">audio üîà</a>
                `;
                listContainer.appendChild(li);
            });
        }

        function playTerm(term = null) {
            const textToSpeak = term || flashcards[currentIndex].term;
            
            if (currentUtterance) {
                window.speechSynthesis.cancel();
                currentUtterance = null;
                document.querySelectorAll('.audio-button, .audio-link').forEach(el => {
                    el.classList.remove('playing');
                });
                return;
            }
            
            const utterance = new SpeechSynthesisUtterance(textToSpeak);
            utterance.lang = 'en-US';
            utterance.rate = 0.9;
            utterance.pitch = 1;
            
            utterance.onstart = () => {
                document.querySelectorAll('.audio-button, .audio-link').forEach(el => {
                    const onclick = el.getAttribute('onclick') || '';
                    if ((!term && el.classList.contains('audio-button')) || 
                        (term && onclick.includes(`'${term}'`))) {
                        el.classList.add('playing');
                    }
                });
                currentUtterance = utterance;
            };
            
            utterance.onend = () => {
                document.querySelectorAll('.audio-button, .audio-link').forEach(el => {
                    el.classList.remove('playing');
                });
                currentUtterance = null;
            };
            
            utterance.onerror = () => {
                console.error('Error playing term');
                document.querySelectorAll('.audio-button, .audio-link').forEach(el => {
                    el.classList.remove('playing');
                });
                currentUtterance = null;
            };
            
            window.speechSynthesis.speak(utterance);
        }

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                flipCard();
            } else if (e.code === 'Enter') {
                e.preventDefault();
                shuffleCards();
            }
        });

   

        function toggleView() {
            const checkbox = document.getElementById('toggleFlashcards');
            const termsSection = document.getElementById('terms-section');
            const flashcardsSection = document.getElementById('flashcards-section');
            
            if (checkbox.checked) {
                termsSection.style.display = 'none';
                flashcardsSection.style.display = 'flex';
            } else {
                termsSection.style.display = 'flex';
                flashcardsSection.style.display = 'none';
            }
        }

        // Modifica dell'inizializzazione
        document.addEventListener('DOMContentLoaded', () => {
            // Ordina alfabeticamente all'avvio
            flashcards.sort((a, b) => a.term.localeCompare(b.term));
            
            // Aggiorna il numero di flashcards
            document.getElementById('flashcardsCount').textContent = flashcards.length;
            
            // Aggiorna le viste
            updateList();
            updateCard();
            
            // Assicurati che la vista iniziale sia corretta
            toggleView();
        });
    </script>
</body>
