<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create img from html page</title>
</head>
<style>
    body {
            display: flex;
            flex-flow: column wrap;
            align-items: center;
            justify-content: flex-start;

            background-image: linear-gradient(0, rgb(169, 144, 177), rgb(205, 169, 223));
        }

        h1 {
            margin-top: 5vh;
            margin-bottom: 1vh;

            color: white;
        }

        p {
            margin: 0;
            color: white;
        }
</style>
<body>
    <h1>Let's convert HTML into Image!!!<h1/>
    <p>https://dev.to/jasmin/how-to-turn-html-webpage-into-an-image-n1c</p>

    <script>
        const { body } = document;

        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");
        canvas.width = canvas.height = 200;

        const newImg = document.createElement("img");
        newImg.addEventListener("load", onNewImageLoad);
        newImg.src =
        "data:image/svg+xml," +
        encodeURIComponent(
            '<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><foreignObject width="100%" height="100%"><div xmlns="http://www.w3.org/1999/xhtml"> Hey there...</div></foreignObject></svg>'
        );

        const targetImg = document.createElement("img");
        body.appendChild(targetImg);

        function onNewImageLoad(e) {
            ctx.drawImage(e.target, 0, 0);
            targetImg.src = canvas.toDataURL();
        }
    </script>
    
</body>
</html>
